extends:
  - eslint:recommended
env:
  node: true
  browser: true
rules:
  no-underscore-dangle: 0
  no-console: 0
  no-trailing-spaces: 2
  no-caller: 2
  eol-last: 2
  no-undef: 2
  no-unreachable: 2
  no-eval: 2
  no-dupe-keys: 2
  no-extend-native: 2
  no-plusplus: 0
  no-with: 2
  no-new-func: 2
  no-extra-bind: 2
  no-self-compare: 2
  no-octal-escape: 2
  no-floating-decimal: 2
  no-implied-eval: 2
  space-infix-ops: 2
  no-fallthrough: 2
  no-shadow-restricted-names: 2
  no-proto: 2
  no-new-wrappers: 2
  no-multi-str: 2
  no-loop-func: 2
  no-sequences: 2
  no-ex-assign: 2
  valid-typeof: 2
  no-irregular-whitespace: 2
  no-new: 2
  no-octal: 2
  no-use-before-define: 0
  radix: 2
  no-redeclare: 2
  no-native-reassign: 2
  no-invalid-regexp: 2
  no-func-assign: 2
  no-duplicate-case: 2
